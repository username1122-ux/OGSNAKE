<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OG Snake Spiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Kein Scrollen m√∂glich */
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            border: 3px solid white;
            background-color: black;
            display: none;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: lime;
            border: none;
            border-radius: 5px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>OG Snake Spiel</h1>
    <button id="startButton">Spiel Starten</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");

        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let dx = box, dy = 0;
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        let gameInterval;
        let gameRunning = false;

        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;

        document.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener("touchend", (event) => {
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;
            handleSwipe();
        });

        function handleSwipe() {
            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && dx === 0) { // Wisch nach rechts
                    dx = box; dy = 0;
                } else if (diffX < 0 && dx === 0) { // Wisch nach links
                    dx = -box; dy = 0;
                }
            } else {
                if (diffY > 0 && dy === 0) { // Wisch nach unten
                    dx = 0; dy = box;
                } else if (diffY < 0 && dy === 0) { // Wisch nach oben
                    dx = 0; dy = -box;
                }
            }
        }

        function updateGame() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score > highscore) {
                    highscore = score;
                    localStorage.setItem("highscore", highscore);
                }
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || 
                snake.some(part => part.x === head.x && part.y === head.y)) {
                clearInterval(gameInterval);
                alert("Game Over! Dein Score: " + score);
                document.location.reload();
            }

            snake.unshift(head);
        }

        function drawGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "lime";
            snake.forEach((part) => {
                ctx.fillRect(part.x, part.y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(part.x, part.y, box, box);
            });

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Highscore: " + highscore, 10, 40);
        }

        function gameLoop() {
            updateGame();
            drawGame();
        }

        startButton.addEventListener("click", () => {
            if (!gameRunning) {
                startButton.style.display = "none";
                canvas.style.display = "block";
                gameInterval = setInterval(gameLoop, 200); // Noch langsamere Geschwindigkeit
                gameRunning = true;
            }
        });

        // Verhindert das Scrollen auf Mobile
        document.body.addEventListener('touchmove', (event) => {
            event.preventDefault();
        }, { passive: false });

    </script>
</body>
</html>
